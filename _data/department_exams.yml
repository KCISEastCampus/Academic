#     - subject: "Mathematics"    # 科目名
#       title: "AS Mock Exam 1"   # 考试标题
#       type: "Mock"              # 类型: Mock/Quiz/Test
#       duration: "1.5h"          # 时长
#       grade: "AS"               # 年级（可选）
#     - subject: "Physics"
#       title: "Topic Test"
#       type: "Test"
#       duration: "1h"

- week: "Week 15"
  date_range: "Dec 9-13"
  exams:
    - subject: "Chemistry"
      title: "Mock Exam 1"
      type: "Mock"
      duration: "1.5h"
      grade: "AS"
    - subject: "Further Mathematics"
      title: "Quiz 6"
      type: "Quiz"
      duration: "1.5h"
      grade: "AS"

