# Three Main Groups/Departments
groups:
  - id: "academic"
    name: "Academic"
    icon: "bi-book"
    color: "#5cc07f"
    description: "Organizing special academic activities and maintaining this website."
    responsibilities:
      - "Organize special academic events (e.g., Science Day)"
      - "Maintain and update the Academic Resources website"
      - "Create and curate study materials"

  - id: "events"
    name: "Events"
    icon: "bi-calendar-event"
    color: "#5c6bc0"
    description: "Planning and executing events from concept to completion."
    responsibilities:
      - "Event planning and proposal development"
      - "Mid-stage event execution and coordination"
      - "Logistics and resource allocation"
      - "Venue coordination and participant management"

  - id: "publicity"
    name: "Publicity"
    icon: "bi-megaphone"
    color: "#e67e22"
    description: "Creating content, designing materials, and documenting our work."
    responsibilities:
      - "Write official documents and announcements"
      - "Design posters and promotional materials"
      - "Post-event documentation and summaries"
      - "Social media management and outreach"

