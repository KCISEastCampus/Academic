<!-- _includes/exam_link.html -->
<!-- Reusable exam link component -->
<!-- Usage: include exam_link.html with exam=exam parameter -->

<a href="{{ include.exam.path }}" 
   {% if include.exam.type == 'external' %}target="_blank" rel="noopener"{% endif %} 
   class="btn btn-outline-info exam-link text-start">
  <span class="exam-icon">{{ include.exam.icon }}</span>
  <span class="exam-title">{{ include.exam.title }}</span>
</a>
