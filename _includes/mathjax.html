<script>
  window.MathJax = {
    loader: {
      load: ['[tex]/mhchem']
    },
    startup: {
      ready: () => {
        MathJax.startup.defaultReady();
        MathJax.startup.promise.then(() => {
          document.dispatchEvent(new Event('mathjaxLoaded'));
        });
      }
    },
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      tags: 'ams',
      tagSide: 'right',
      packages: {'[+]': ['base', 'ams', 'mhchem']},
      processEscapes: true,
      processEnvironments: true
    },
    chtml: {
      // Force MathJax to use proper math fonts for all content including \text{}
      matchFontHeight: false,
      scale: 1.0,
      mtextInheritFont: false,  // Prevent \text from inheriting page font
      fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
    },
    svg: {
      fontCache: 'global',
      mtextInheritFont: false
    },
    options: {
      enableMenu: false,
      ignoreHtmlClass: 'tex-ignore',
      processHtmlClass: 'tex-process'
    }
  };
</script>
<!-- Load MathJax: Local first, fallback to CDNs -->
<script defer
  src="/assets/vendor/mathjax/3.2.2/tex-chtml.js"
  id="MathJax-script"
  onload="console.log('MathJax loaded locally')"
  onerror="console.warn('Local MathJax failed, trying BootCDN...'); this.onerror=null; this.src='https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-chtml.js'; this.setAttribute('data-fallback','bootcdn');"></script>
<script>
  (function() {
    const script = document.getElementById('MathJax-script');
    script.addEventListener('error', function handler() {
      if (script.getAttribute('data-fallback') === 'bootcdn') {
        console.warn('BootCDN MathJax failed, trying jsDelivr...');
        script.removeEventListener('error', handler);
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-chtml.js';
      }
    });
  })();
</script>
