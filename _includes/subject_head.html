<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Academic Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- highlighing -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@catppuccin/highlightjs@1.0.0/css/catppuccin-frappe.css">
<!-- MathJax -->
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>
<!-- Mermaid -->
<script src="https://unpkg.com/mermaid@11.1.1/dist/mermaid.min.js"></script>
<link rel="stylesheet" href="/assets/css/style.css">
<link href="/assets/css/fonts/jua.css" rel="stylesheet">
<link href="/assets/css/gruvbox_dark_rouge.css" rel="stylesheet">
<link rel="shortcut icon" href="/assets/favicon.ico">
<script>
  document.addEventListener("DOMContentLoaded", (event) => {
    mermaid.initialize({
      theme: 'dark'
    });
    window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
    window.MathJax = {
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            document.dispatchEvent(new Event('mathjaxLoaded'));
          });
        }
      },
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        tags: 'ams',
        tagSide: 'right',
        packages: {'[+]': ['physics']}
      },
      options: {
        enableMenu: false,
        ignoreHtmlClass: 'tex-ignore',
        processHtmlClass: 'tex-process'
      }
    };
  });
</script>
